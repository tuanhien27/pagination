<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="pagin.css">
</head>
<body>
    <h1>Phân trang</h1>
    
    <div class="container">
        <a href="#" class="prev arrow" onclick="plusSlides(-1)">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div id="list-page"></div>
        <a href="#" class="next arrow" onclick="plusSlides(1)">
            <i class="fas fa-arrow-right"></i>
            
        </a>
    </div>
    
    Chi tiết từng pagination 
    <div class="hidden">
        <div class="wrap"> 
           
            <div id="page-detail">
                <div class="inner xinchao"></div>
            </div>
            
        </div>
        
    </div>
    
    


    <script src="pagin.js"></script>
</body>
</html>
